applications:
  - ntp
classes:
  - service.ntp.support
parameters:
  _param:
    ntp_strata_host1: ntp.cesnet.cz
    ntp_strata_key1: ~
  ntp:
    client:
      enabled: true
      stratum:
        primary:
          server: ${_param:ntp_strata_host1}
          key_id: ${_param:ntp_strata_key1}
    server:
      enabled: false
      mode7: false
